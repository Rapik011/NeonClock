<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: #0f0f23;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
        }
        
        .clock-container {
            text-align: center;
        }
        
        .date {
            color: #00ff00;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 2px;
        }
        
        .time {
            font-size: 5rem;
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 40px #00ff00;
            letter-spacing: 5px;
            margin-bottom: 1rem;
        }
        
        .seconds {
            font-size: 2rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        .neon-border {
            padding: 30px;
            border: 3px solid #00ff00;
            border-radius: 15px;
            box-shadow: 
                0 0 10px #00ff00,
                inset 0 0 10px #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px #00ff00, inset 0 0 10px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00, inset 0 0 20px #00ff00; }
        }
        
        .caption {
            color: #888;
            margin-top: 2rem;
            font-size: 1rem;
        }
        
        @media (max-width: 600px) {
            .time {
                font-size: 3rem;
            }
            .date {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="neon-border">
            <div class="date" id="date"></div>
            <div class="time" id="time"></div>
            <div class="seconds" id="seconds"></div>
        </div>
        <div class="caption">Neon Digital Clock | Made By Rapik</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', options);
            document.getElementById('date').textContent = dateString;
            
            // Time
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // Add leading zeros
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            document.getElementById('time').textContent = `${hours}:${minutes}`;
            document.getElementById('seconds').textContent = `${seconds}`;
        }
        
        // Update immediately
        updateClock();
        
        // Update every second
        setInterval(updateClock, 1000);
        
        // Random color effect
        setInterval(() => {
            const colors = ['#00ff00', '#ff00ff', '#00ffff', '#ffff00', '#ff0000'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const elements = document.querySelectorAll('.time, .seconds, .date, .neon-border');
            elements.forEach(el => {
                if (el.classList.contains('neon-border')) {
                    el.style.boxShadow = `0 0 10px ${randomColor}, inset 0 0 10px ${randomColor}`;
                    el.style.borderColor = randomColor;
                } else {
                    el.style.color = randomColor;
                    el.style.textShadow = `0 0 10px ${randomColor}`;
                }
            });
        }, 3000);
    </script>
</body>
</html>
